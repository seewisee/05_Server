<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
    <link rel="stylesheet" href="${contextPath}/resources/css/boardWriterForm-style.css">
    <link rel="stylesheet" href="${contextPath}/resources/css/main-style.css">
    <script src="https://kit.fontawesome.com/c8b00b753f.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <jsp:include page="/WEB-INF/views/common/header.jsp"/>
        

        <form action="#" enctype="multipart/form-data" method="post" class="board-write">

            <!-- 제목 -->
            <h1 class="board-title">
                <input type="text" name = "boardTitle" placeholder="제목을 입력해주세요.">
            </h1>

            <!-- 썸네일 -->
            <h5>썸네일</h5>
            <div class="img-box">
                <div class="boardImg thumbnail">
                <label for = "img0">
                    <img class="preview">
                </label>

                <input type="file" class="inputImage" id="img0" name = "0" accept="image/*">
                <span class="delete-image">&times;</span>
                <!-- &times; : X 모양의 문자 -->
            </div>
        </div>

        <!-- 업로드 이미지 -->

        <h5>업로드 이미지</h5>
            <div class="img-box">

                <div class="boardImg">
                <label for = "img1">
                    <img class="preview">
                </label>

                <input type="file" class="inputImage" id="img1" name = "1" accept="image/*">
                <span class="delete-image">&times;</span>
            </div>

            <div class="boardImg">
                <label for = "img2">
                    <img class="preview">
                </label>

                <input type="file" class="inputImage" id="img2" name = "2" accept="image/*">
                <span class="delete-image">&times;</span>
            </div>

            <div class="boardImg">
                <label for = "img3">
                    <img class="preview">
                </label>

                <input type="file" class="inputImage" id="img3" name = "3" accept="image/*">
                <span class="delete-image">&times;</span>
            </div>

            <div class="boardImg">
                <label for = "img4">
                    <img class="preview">
                </label>

                <input type="file" class="inputImage" id="img4" name = "4" accept="image/*">
                <span class="delete-image">&times;</span>
            </div>
        </div>

        <!-- 내용 -->
        <div class="board-content">
            <textarea name="boardContent"></textarea>
        </div>

        <!-- 버튼 영역 -->
        <div class="board-btn-area">
            <button type="submit" id="writeBtn">등록</button>
            <button type="button" id="goToListBtn">목록으로</button>
        </div>

        <!-- 숨겨진 값(hidden) -->
        <!-- 동작 구분 -->
        <input type="hidden" name="mode" value="insert">

        <!-- 게시판 구분 -->
        <input type="hidden" name="type" value="1">

        </form>

    </main>

    <jsp:include page="/WEB-INF/views/common/footer.jsp"/>

    <script src="${contextPath}/resources/js/board/board.js"></script>
    <script src="${contextPath}/resources/js/board/boardWriteForm.js"></script>

</body>

</html>
